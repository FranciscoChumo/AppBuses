<ion-header [translucent]="true">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="navigateBasedOnRole()">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="profile-container">
    <ion-item lines="none" class="profile-header">
      <ion-avatar slot="start">
        <img src="assets/icon/user.png" alt="Profile">
      </ion-avatar>
      <ion-button fill="clear" class="edit-avatar-button">Edit picture or avatar</ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input value="{{ profile.user?.user }}" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input value="{{ profile.user?.email }}" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input value="{{  profile.user.person?.name }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Lastname</ion-label>
      <ion-input value="{{  profile.user.person?.lastname }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CI</ion-label>
      <ion-input value="{{  profile.user.person?.ci }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input value="{{  profile.user.person?.address }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Phone</ion-label>
      <ion-input value="{{  profile.user.person?.phone }}"></ion-input>
    </ion-item>
   
  </ion-list>
</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="checkmark" routerLink=''>
    <ion-icon name="checkmark" style="color: rgb(8, 248, 8);"></ion-icon>
    <ion-label>Aceptar</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="close">
  <ion-icon name="close" style="color: rgb(234, 11, 19);"></ion-icon>
    <ion-label>Cancelar</ion-label>
  </ion-tab-button>


  <ion-tab-button routerLink='/person' id="open-loading">
    <ion-loading class="custom-loading" trigger="open-loading" message="Loading..." [duration]="3000"></ion-loading>
    <ion-icon name="person" ></ion-icon>
    <ion-label>{{ users }}</ion-label>
  </ion-tab-button>

  
</ion-tab-bar>
